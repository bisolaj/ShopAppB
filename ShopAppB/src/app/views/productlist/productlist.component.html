<div class="container">
    <div class="row">
        <div class="col" *ngFor = 'let item of productList'>
            <div class="card" style="width: 18rem;">
                <img src="{{item.pImage}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.pName}}</h5>
                  <p class="card-text">{{item.pDesc}}</p>
                  <p class="card-text">{{item.price}}</p>

                  <a routerLink="/{{item.pNameURL}}/{{item.id}}" class="btn btn-primary">Add to Cart</a>
                </div>
              </div>
        </div>
    </div>
</div>
